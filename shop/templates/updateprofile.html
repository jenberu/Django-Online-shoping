{% load i18n account_custom_tag static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>

  <title>{% translate 'Update Profile' %}</title>
  <link href="{% static 'css/update_profile.css' %}" rel="stylesheet">

</head>
<body>

<div id="profileModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
  <h2 class="modal-title">{%translate 'Update your profile'%}</h2>
  <span class="close" onclick="closeModal()"  title="Close">&times;</span>
</div>

    <div class="modal-body">
      {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
      {% endif %}
      {% get_profile_form as form %}

     <form id="profileImageForm" method="post" action="{% url 'update_profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_first_name" class="form-label">{% translate 'First Name' %}</label>
        {{ form.first_name }}
        <div class="text-danger" id="first-name-error"></div>
    </div>

    <div class="form-group">
        <label for="id_last_name" class="form-label">{% translate 'Last Name' %}</label>
        {{ form.last_name }}
        <div class="text-danger" id="last-name-error"></div>
    </div>

    <div class="form-group">
        <label for="id_email" class="form-label">{% translate 'Email Address' %}</label>
        {{ form.email }}
        <div class="text-danger" id="email-error"></div>
    </div>

    <div class="form-group">
        <label for="id_image" class="form-label">{% translate 'Profile Image' %}</label>
        {{ form.image }}
        <div class="text-danger" id="image-error"></div>
    </div>

    <div class="form-group">
        <label for="id_bio" class="form-label">{% translate 'Biography' %}</label>
        {{ form.bio }}
        <div class="text-danger" id="bio-error"></div>
    </div>

    <button type="submit" class="btn btn-primary">{% translate 'Submit' %}</button>
</form>

    </div>
  </div>
</div>


<script src="{% static 'js/update_profile.js' %}"></script>

</body>
</html>
