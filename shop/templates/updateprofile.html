{% load i18n account_custom_tag %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Modal container */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal content */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
      max-width: 500px;
      border-radius: 8px;
    }
    .modal-body{
        background-color:lightblue;
        padding:10px;

    }

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #e5e5e5;
  position: relative;
  background-color:lightgreen;
}

.modal-title {
  flex-grow: 1;
  text-align: center;
  margin: 5px;
}

.close {
  color: white;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  position: absolute;
  right: 5px;
  width:30px;
}

.close:hover,
.close:focus {
  background-color: red;
  text-decoration: none;
  cursor: pointer;
}


    /* Form styling */
    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form .input-control {
      width: 60%;
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Profile picture styling */
    .profile-picture {
      cursor: pointer;
      width: 100px; /* Adjust as needed */
      height: 100px; /* Adjust as needed */
      border-radius: 50%;
      object-fit: cover;
    }
.alert-danger {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
  border-radius: 4px;
  padding: 10px;
  margin-top: 10px;
  text-align: center;
}

/* Form styling */

  </style>
  <title>Update Profile</title>
</head>
<body>

<div id="profileModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
  <h2 class="modal-title">{%translate 'Update your profile'%}</h2>
  <span class="close" onclick="closeModal()"  title="Close">&times;</span>
</div>

    <div class="modal-body">
      {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
      {% endif %}
      {% get_profile_form as form %}

      <form id="profileImageForm" method="post" action="{% url 'update_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_first_name" class="form-label">First Name</label>
          {{ form.first_name }}
        </div>
        <div class="form-group">
          <label for="id_last_name" class="form-label">Last Name</label>
          {{ form.last_name }}
        </div>
        <div class="form-group">
          <label for="id_image" class="form-label">Profile Image</label>
          {{ form.image }}
        </div>
        <div class="form-group">
          <label for="id_bio" class="form-label">Biography</label>
          {{ form.bio }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
  // JavaScript to open and close the modal
  function openModal() {
    document.getElementById('profileModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('profileModal').style.display = 'none';
  }

  // Close the modal when clicking outside of the modal content
  window.onclick = function(event) {
    if (event.target == document.getElementById('profileModal')) {
      closeModal();
    }
  }
</script>

</body>
</html>
