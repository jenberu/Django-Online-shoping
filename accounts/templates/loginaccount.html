<!-- templates/shop/signup.html -->

{% extends "shop/base.html" %}
{% block style %}
<style>
form .form-control {
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px;
  margin-bottom: 10px;
}
.form-body{
    display: flex;
  justify-content: center;
  align-items: center; 
}
.form-body .form-container{
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction:column;
  justify-content: center;
  align-items: center;
  width:50%;
  background-color:lightblue;
  margin-bottom:10px;
}

.btn-primary  {
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  color: white;
  cursor: pointer;
  width: 50%;
  margin-top:20px;
}

.btn-primary:hover {
  background-color: #0056b3;
}
</style>
{% endblock %}

{% block title %}
   Login
{% endblock %}
{% block content %}
<div class="form-body">
<div class="form-container">
    <h1>Login</h1>
    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form class="sinup-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>   
          <a class="nav-link" href="{% url 'signupaccount' %}" onmouseover="hoverEffect(this, '#0056b3')" onmouseout="hoverEffect(this, '#007bff')">Sign Up</a>

    </form>
    <p> <a href ="{% url 'resset_passowrd' %}" class="forgot-pass">Forgot password?</a></p>


</div>
</div>

<script>
    function hoverEffect(element, color) {
    element.style.color = color;
}
</script>
{% endblock %}
